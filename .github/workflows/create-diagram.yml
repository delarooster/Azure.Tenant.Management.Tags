on: 
  push:
    branches:
      - feature/*
      - develop
      - master
jobs:
  Create-Diagram:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: Update diagram
      uses: githubocto/repo-visualizer@0.7.1
      with:
        output_file: "images/diagram.svg"
        excluded_paths: "./.gitignore,./.github"
